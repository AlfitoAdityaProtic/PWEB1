<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        text-align: center;
        color: red;
      }
      #para1 {
        text-align: center;
        color: red;
      }
      .center {
        text-align: center;
        color: red;
      }
      p.tengah{
        text-align: center;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>

    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>

    <h1 class="center">Red and center-aligned heading</h1>
    <p class="center">Red and center-aligned paragraph.</p>

    <h1 class="tengah">This heading will not be affected</h1>
    <p class="tengah">This paragraph will be red and center-aligned.</p>
  </body>
</html>
